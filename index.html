<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="imgs/instagram-logo.png" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="imgs/foto-instagram.jpeg" alt="image-profile">
                </div>
                <a href="#" class="instagram-login">Continue como vineabreu</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é vineabreu ?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-the-app">Get the app</p>
            </div>
            <div class="download">
                <a class="app-download" href="#"></a>
                <a class="app-download" href="#"></a>
            </div>
        </div>
    </div>
</body>
</html>
